  <body>
    <div class="main-container">
      <div class="container-1">
        <img src="./img_1.jpeg" class="img img-a" alt="" />
        <img src="./img_2.jpeg" class="img img-b" alt="" />
        <img src="./img_3.jpeg" class="img img-c" alt="" />
        <img src="./img_4.jpeg" class="img img-d" alt="" />

        <img src="./img_5.jpeg" class="img img-e" alt="" />
        <div class="text-1 img-f">
          <img src="./text1.png" alt="text-image" class="text-img" />
          <pre class="pre">
       Your child's
       dance journey,
       made effortless.</pre
          >
        </div>
        <!-- <div>
        <img src="./img_6.jpeg" class="img img-g" alt="" />
      </div> -->
        <img src="./img_6.jpeg" class="img img-g" alt="" />
        <img src="./img_7.jpeg" class="img img-h" alt="" />
        <img src="./img_8.jpeg" class="img img-i" alt="" />
        <img src="./img_9.jpeg" class="img img-j" alt="" />
        <div class="text-2 img-k">
          <img src="./text1.png" alt="text-image" class="text-img" />
          <pre class="pre">
        Our portal,
        your piece of 
        mind.            </pre
          >
        </div>

        <img src="./img_10.jpeg" class="img img-l" alt="" />

        <img src="./img_11.jpeg" class="img img-m" alt="" />

        <img src="./img_5.jpeg" class="img img-p" alt="" />
      </div>
      <div class="container-2">
        <div class="heading">
          <p>Sign into your account</p>
        </div>
        <form class="form-data">
          <div class="input-1">
            <input
              type="text"
              placeholder="Enter Email Address"
              autocomplete="off"
              required
            />
          </div>
          <div class="input-2">
            <input
              type="text"
              placeholder="Enter Password"
              autocomplete="off"
              required
            />
            <p class="para">Forgot Password?</p>
          </div>
          <button class="btn">SIGN IN</button>
        </form>
        <div class="last-para">
          <p>
            By signing in you agree to our
            <span style="font-weight: 600">Terms and Conditions</span>
          </p>
          <p>
            Having trouble signing in?<span style="font-weight: 600"
              >Contact brad@enrolli.ai
            </span>
          </p>
        </div>
      </div>
    </div>
  </body>
